<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="img/1.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/2.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/3.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/4.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/5.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/6.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/7.jpg" alt="img_1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="img/8.jpg" alt="img_1">
        </div>
        <!-- item image -->
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="img/8.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
