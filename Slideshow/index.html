<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Image</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img class="img-feature" src="img/1.jpg" alt="">
            <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-image">
            <div>
                <img src="img/1.jpg" alt="img_1">
            </div>
            <div>
                <img src="img/2.jpg" alt="img_2">
            </div>
            <div>
                <img src="img/3.jpg" alt="img_3">
            </div>
            <div>
                <img src="img/4.jpg" alt="img_4">
            </div>
            <div>
                <img src="img/5.jpg" alt="img_5">
            </div>
            <div>
                <img src="img/6.jpg" alt="img_6">
            </div>
            <div>
                <img src="img/7.jpg" alt="img_7">
            </div>
            <div>
                <img src="img/8.jpg" alt="img_8">
            </div>
            <div>
                <img src="img/9.jpg" alt="img_9">
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
