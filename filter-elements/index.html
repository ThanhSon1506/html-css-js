<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="control">
            <button type="all" class="active">All</button>
            <button type="category_1">Category 1</button>
            <button type="category_2">Category 2</button>
            <button type="category_3">Category 3</button>
            <button type="category_4">Category 4</button>
        </div>
        <div class="food-container">
            <div class="food">
                <img src="./img/1.jpg" type="category_1">
            </div>
            <div class="food">
                <img src="./img/2.jpg" type="category_2">
            </div>
            <div class="food">
                <img src="./img/3.jpg" type="category_2">
            </div>
            <div class="food">
                <img src="./img/4.jpg" type="category_2">
            </div>
            <div class="food">
                <img src="./img/5.jpg" type="category_3">
            </div>
            <div class="food">
                <img src="./img/6.jpg" type="category_3">
            </div>
            <div class="food">
                <img src="./img/7.jpg" type="category_4">
            </div>
            <div class="food">
                <img src="./img/8.jpg" type="category_4">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
